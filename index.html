<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Layout 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>LOGO</h1>
        </div>
        <nav>
            <h1>Header Menu</h1>
        </nav>
    </header>

    <section class="header_bar">
        <h1>Header bar</h1>
    </section>

    <section class="content">
        <div class="left_content">
            <h1>Left content</h1>
        </div>

        <div class="center_content">
            <div class="top">
                <h1>Center Top content</h1>
            </div>
            <div class="middle">
                <div class="middle_left">
                    <h1>Center left content</h1>
                </div>
                <div class="middle_right">
                    <h1>Center right content</h1>
                </div>
            </div>
            <div class="bottom">
                <h1>Center bottom content</h1>
            </div>
        </div>

        <div class="right_content">
            <h1>Right Content</h1>
        </div>
    </section>

    <footer>
        <div>
            <h1>Footer</h1>
        </div>
    </footer>
</body>
</html>
